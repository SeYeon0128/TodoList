<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input_area">
            <input type="text" class="task_input" id="task_input"/>
            <label for="task_label"><span>오늘의 할일은?</span></label>
            <button class="button_add" id="button_add" type="button">+</button>
        </ㅇ>
        
        <section class="task_area">
            <div class="task_tabs">
                <div id="under_line"></div>
                <div id="all">
                    ALL
                </div>
                <div id="ongoing">
                    Not Done
                </div>
                <div id="done">
                    Done
                </div>
            </div>
            <div id="task_board">
                <!-- <div class="task">
                    <div>
                        집가기
                    </div>
                    <div>
                        <button>check</button>
                        <button>delete</button>
                    </div>
                </div> -->
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
